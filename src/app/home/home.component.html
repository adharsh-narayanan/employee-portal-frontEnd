<div class="bg-body-secondary row d-flex container-fluid ">
    <div *ngIf="showSideBar" class="m-3 col-md-3 rounded " style="width: 250px; ">

        <div>
            <div style="cursor: pointer;" class="p-3 bg-primary text-center text-light rounded m-3 ">
                <a routerLink="/home" style="text-decoration: none;color: white;" href="">Home</a>
            </div>
            <div style="cursor: pointer;" class="bg-primary p-3 text-center text-light rounded m-3">
                <a routerLink="/employee" style="text-decoration: none;color: white;" href="">Employees</a>
            </div>
            <div></div>
        </div>

    </div>
    <div class=" col-md-9   rounded bg-light m-3 " style="height: 90vh;">
        <div class="row m-3">
            <div class="col-md-8 ">
                <div class="row d-flex justify-content-center align-items-center"
                    style="background-color: rgb(41, 121, 92);height: 150px;">
                    <h3 class="text-light fw-bold"> <i class="fa-solid fa-bars me-2" (click)="handleSidebar()"></i>Welcome {{admin.username}}</h3>
                </div>
                <div class="row">
                    <div class="col-md-5">

                        <h5 class="mt-3 text-center">Calender</h5>

                        <mat-card class="demo-inline-calendar-card">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>


                    </div>

                    <div class="col-md-7">

                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" class="mt-3"
                            style="width: 100%; height: 300px; display: block;">
                        </highcharts-chart>

                    </div>
                </div>


            </div>
            <div class="col-md-4 ">
                <!-- edit admin -->
                <div *ngIf="showDiv" class=" p-2 d-flex align-items-center justify-content-center flex-column"
                    style="height:400px;background-color: rgb(126, 233, 199);">
                    <img [src]="profileImage"
                        width="150px" height="150px" style="border-radius: 50%;" alt="">
                    <div class="d-flex align-items-center ">
                        <div> Edit Admin Details </div>
                        <div class="btn" (click)="updateprofilediv()"> <i class="fa-solid fa-pen-to-square  "></i></div>

                    </div>
                </div>

                <!-- update page -->

                <div *ngIf="!showDiv" class=" p-2 d-flex align-items-center justify-content-center flex-column"
                    style="height:400px;background-color: rgb(126, 233, 199);">
                    <h5 class="text-center">Update Admin Details</h5>

                    <label for="adminImage">
                        <input id="adminImage" type="file" style="display:none;" (change)="getFile($event)">
                        <img [src]="profileImage"
                            width="100px" height="100px" style="border-radius: 50%;" alt="">
                    </label>

                    <div class="d-flex align-items-center mb-3">
                        <input [(ngModel)]="admin.username" type="text" class="form-control" placeholder="username">
                    </div>

                    <div class="d-flex align-items-center mb-3">
                        <input  [(ngModel)]="admin.password" type="text" class="form-control" placeholder="password">
                    </div>
                    <div class="d-flex">
                        <button class="btn btn-outline-warning me-3" (click)="canceladminUpdate()">Cancel</button>
                        <button class="btn btn-outline-success" (click)="updateAdmin()">Update</button>
                    </div>

                </div>
<!-- ----------------------------------------------------------- -->

                <div class="mt-2 p-3" style="background-color: rgb(153, 206, 252);">
                    <div class="text-center">

                        <h2><i class="fa-solid fa-users me-2"></i> Employee Count : {{employeecount}}</h2>

                    </div>

                </div>
            </div>
        </div>

    </div>


</div>
